<!DOCTYPE html>

<html>

	<head>

		<meta charset="UTF-8">

		<title>Operadores de cadena</title>

	</head>



	<body>

		<script>

		//OPERADOR +

		var nombre = "Ada";

		var apellido = 'Lovelace';

		var completo = nombre + " " + apellido;

		alert (completo);



		//OPERADOR DE ASIGNACION +=

		var texto = "ABCD";

		texto += "EFGH"; //texto = texto + "EFGH";

		alert(texto);



		//SUMAR NÃšMEROS Y CADENAS

		var resultado = 4 + 5 + "Ada Lovelace";

		alert (resultado);

		</script>

	</body>

</html>
