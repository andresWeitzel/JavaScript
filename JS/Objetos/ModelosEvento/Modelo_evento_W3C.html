<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
</head>

<body>
    <h3 id="w3c">MODELO DEL W3C</h3>
    <h3 id="w3anonima">MODELO DEL W3C CON FUNCIONES ANONIMA</h3>


    <script>
        /*elemento.addEventListener("<evento_sin_on>",<function>,<false|true>);*/
        document.getElementById("w3c").addEventListener("click", alertColor, false);
        document.getElementById("w3c").addEventListener("click", colorear, false);
        document.getElementById("w3c").addEventListener("mouseover", fondo, false);

        function alertColor() {
            alert("Se cambiara de color la etiqueta!");
            document.getElementById("w3c").removeEventListener("click", alertColor); //ESto es para que se ejecute solo una vez el alert
        }

        function colorear() {
            document.getElementById("w3c").style.color = "red";
        }

        function fondo() {
            document.getElementById("w3c").style.background = "yellow";
        }
    </script>


</body>

</html>
