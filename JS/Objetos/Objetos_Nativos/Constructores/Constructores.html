<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        //---TIPOS DE CONSTRUCTORES QUE SE DEBEN EVITAR---

        //1-STRING
        var x1 = new String(); //YA NO SE UTILIZA PORQUE TENEMOS LOSPRIMITIVOS DE STRING
        var y1 = "cadena de String"; //Se reemplaza por el CONSTRUCTOR STRING

        //1-NUMBER
        var x2 = new Number(); //YA NO SE UTILIZA PORQUE TENEMOS LOSPRIMITIVOS DE NUMBER
        var y2 = 4.67; //Se reemplaza por el CONSTRUCTOR NUMBER

        //1-BOOLEAN
        var x3 = new Boolean(); //YA NO SE UTILIZA PORQUE TENEMOS LOSPRIMITIVOS DE BOOLEAN
        var y3 = true; //Se reemplaza por el CONSTRUCTOR BOOLEAN

        //1-ARRAY
        var x4 = new Array(); //YA NO SE UTILIZA PORQUE TENEMOS LOSPRIMITIVOS DE ARRAY
        var y4 = []; //Se reemplaza por el CONSTRUCTOR ARRAY

        //1-REGEXP
        var x5 = new RegExp(); //YA NO SE UTILIZA PORQUE TENEMOS LOSPRIMITIVOS DE REGEXP
        var y5 = /<ALGO>/; //Se reemplaza por el CONSTRUCTOR REGEXP

        //1-FUNCTION
        var x6 = new Function(); //YA NO SE UTILIZA PORQUE TENEMOS LOSPRIMITIVOS DE FUNCTION
        var y6 = Function(); //Se reemplaza por el CONSTRUCTOR FUNCTION

        //OBJECT:
        var x8 = {};
    </script>

</body>

</html>
